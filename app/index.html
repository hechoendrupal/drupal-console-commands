<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>drupal console commands</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="app"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="row">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" onkeyup="search(this.value)">
                </div>
            </div>
          <div id="commands">
            <ul class="nav nav-sidebar namespace-list">
            </ul>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor/jquery.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/mustache.js -->
    <script scr="bower_components/mustache.js/mustache.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/js-search.js -->
    <script scr="bower_components/js-search/dist/js-search.js"></script>
    <!-- endbuild -->

<script type="x-tmpl-mustache" id="commands_template">
<div class="panel panel-default">
    <div class="panel-heading" id="heading{{namespace}}" role="tab">
        <h4 class="panel-title"><a aria-controls="collapseOne" aria-expanded="false" data-parent="#accordion" data-toggle="collapse" href="#{{namespace}}" role="button">{{namespace}}</a></h4>
    </div>
    <div aria-labelledby="heading{{namespace}}" class="panel-collapse collapse" id="{{namespace}}" role="tabpanel">
        <div class="panel-body">
        {{#commands}}
          <li>
            <span class="name" onClick="alert('{{key}}')">{{name}}</span>
          </li>
        {{/commands}}
        </div>
    </div>
</div>
</script>

    <script src="scripts/app.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
